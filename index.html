<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googlefonts.cn/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HERO SECTION -->
    <div class="hero-section">
        <div class="header-heading">
            <h1>Visit Capetown</h1>
        </div>
        <div class="header-subheading">
            <h2>Enjoy the culture and spectacular beauty.</h2>
        </div>
    </div>

    <!-- ACTIVITIES SECTION -->
    <div class="activity-section">
        <div class="activity-img-container">
            <div class="activity-img-seperate">
                <img src="images/cable.jpeg">
                <span class="link-util">Cable-Way</span>
                <span>Be transported to the top of table mountain.</span>
            </div>
            <div class="activity-img-seperate">
                <img src="images/modern.jpeg">
                <span class="link-util">Tour the city</span>
                <span>Dozens of city tours to choose from.</span>
            </div>
            <div class="activity-img-seperate">
                <img src="images/tabletop.jpeg">
                <span class="link-util">Hiking</span>
                <span>Venture spectacular hiking trails.</span>
            </div>
        </div>
    </div>

    <!-- GUIDE SECTION -->
    <div class="guide-section">

        <div class="personal-guide">
            <h3>Your guide</h3>
            <p>"Experience the rhythms of the mother-city."
            </p>

            <h4>Arnold Boesack</h4>
        </div>
        <div class="guide-img">
            <img src="images/Arnold.JPG">


        </div>


    </div>
</body>

</html>
